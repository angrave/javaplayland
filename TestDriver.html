<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit basic example</title>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

		<script src="scripts/referenceUI.js"></script>
		<script src="scripts/codeland.js" ></script>
		<script src="scripts/ace/src/ace.js" ></script>
		<script src="scripts/ace/src/mode-java.js" ></script>
		<script src="scripts/codeInterpreter.js" ></script>
		<script src="scripts/playerCodeEditor.js" ></script>
		<script src="scripts/gameSelection.js" ></script>
		<script src="scripts/gameVisual.js" ></script>
		<script src="scripts/gridGameState.js" ></script>
		<script src="scripts/paintGameState.js" ></script>
		<script src="scripts/gameManager.js" ></script>
		<script src="scripts/cloud.js" ></script>
		<script src="scripts/bbar.js" ></script>
		<script src="scripts/ref.js" ></script>
		<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		
	<script>


		function loadHelper(location,st){

			


			var baseDir="http://localhost/codemoo/web/"
			$.ajax({
			dataType:"text",
			url: baseDir+location,
			context: document.body
			}).done(function() {
				ok(true,"File has loaded properly")

					if(QUnit.config.semaphore!=0){
						start();
					}
			
				
			});
		}

		asyncTest( "Test loading", function() {
		
			loadHelper("doppio-jvm/scripts/demo/util.js");
			loadHelper("doppio-jvm/scripts/demo/_.js");
			loadHelper("doppio-jvm/scripts/jvm/gLong.js");
			loadHelper("doppio-jvm/scripts/jvm/browserfs.js");

			loadHelper("doppio-jvm/scripts/demo/untar.js");
			loadHelper("scripts/nodeSetup.js");
			loadHelper("doppio-jvm/scripts/jvm/compressed.js");
			loadHelper("doppio-jvm/scripts/demo/doppio-api.js");

			loadHelper("scripts/referenceUI.js");
			loadHelper("scripts/codeland.js");
			loadHelper("scripts/ace/src/ace.js");
			loadHelper("scripts/ace/src/mode-java.js");
			loadHelper("scripts/codeInterpreter.js");
			loadHelper("scripts/playerCodeEditor.js");
			loadHelper("scripts/gameSelection.js");
			loadHelper("scripts/gameVisual.js");
			loadHelper("scripts/gridGameState.js");
			loadHelper("scripts/paintGameState.js");
			loadHelper("scripts/gameManager.js");
			loadHelper("scripts/cloud.js");
			loadHelper("scripts/bbar.js");
			loadHelper("scripts/ref.js");


		});

		asyncTest("Test referenceUI",function(){

			$.getScript( "http://localhost/codemoo/web/scripts/referenceUI.js", function( data, textStatus, jqxhr ) {
				console.log( data ); // Data returned
				console.log( textStatus ); // Success
				console.log( jqxhr.status ); // 200
				console.log( "Load was performed." );
			
				//TestLoad();
				window.sandBoxPage();
				window.referencePage();
				window.aboutPage();

				ok("true","Sandbox setupw hout errors");
				console.log("Sanbox has been setup");
				start();
			});
			console.log("Hello");
	


		});
	</script>
</body>
</html>
