<script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>

<body><script type = "text/javascript">
	
	$("body").css({height:'100%',width:'100%','overflow':'hidden','margin':'0','padding':'0','background-color':'#003366'})
	$("html").css({height:'100%',width:'100%','margin':'0','padding':'0','overflow':'hidden'})

	//http://colorschemedesigner.com/#3La1Yw0w0w0w0
	title = document.createElement("img")
	body = document.createElement("div")
	container = document.createElement("div")

	$("body").append(title)
	$("body").append(body)

	$(body).prepend(container)

	$(body).css({height:'70%',width:'100%','background-color':'#003366',"border-top":"2px solid #CC9933","position":"relative",top:"-1%"})

	$(container).attr("id","UI")
	$(container).css({height:'80%',width:'100%','background-color':'#6699CC','position':'relative',top:'7.5%'})

	$(title).attr({"src":"img/header.png"})
	$(title).css({'position':'relative',height:'30%',width:'100%','top':'0%','left':'0%'})

	window.addEventListener('resize', function(){
		if ((window.orientation === 90) || (window.orientation === -90))
			$(title).css({height:"25%"}) 
		else 
			$(title).css({height:"30%"})
	}, false)

	window.codeland.initialize(container)

</script></body>
</html>
